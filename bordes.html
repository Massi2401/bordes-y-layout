<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja con Bordes Degradados</title>
    <style>
        .caja {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 100px;
            background: linear-gradient(to right, blue, white, blue);
            color: black;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 15px;
            padding: 10px;
            border: 8px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom, red, blue, green);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="caja">Bordes</div>
</body>
</html>
